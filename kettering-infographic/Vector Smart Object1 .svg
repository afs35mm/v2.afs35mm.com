	<text transform="matrix(1 0 0 1 400.3228 250)" display="inline"><tspan x="0" y="0" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">Public schools </tspan><tspan x="-2.882" y="12" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">should be better</tspan></text>
	<text transform="matrix(1 0 0 1 362.7539 419.666)" display="inline"><tspan x="0" y="0" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">Accountability reforms like </tspan><tspan x="15.895" y="12" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">raising standards and </tspan><tspan x="6.872" y="24" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">graduation requirements </tspan><tspan x="37.207" y="36" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">and measuring </tspan><tspan x="19.135" y="48" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">teacher performance </tspan><tspan x="46.579" y="60" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">make sense.</tspan></text>
	<text transform="matrix(1 0 0 1 176.7803 189.666)" display="inline"><tspan x="0" y="0" font-family="'Arial-BoldMT'" font-size="13">  </tspan><tspan x="7.224" y="0" font-family="'Arial-BoldMT'" font-size="13" letter-spacing="25">	</tspan><tspan x="36" y="0" font-family="'Arial-BoldMT'" font-size="13" letter-spacing="32">		</tspan><tspan x="108" y="0" font-family="'Arial-BoldMT'" font-size="13">Evaluating teachers </tspan><tspan x="6.964" y="12" font-family="'Arial-BoldMT'" font-size="13">                       based on student test </tspan><tspan x="24.744" y="24" font-family="'Arial-BoldMT'" font-size="13">       performance incentivizes </tspan><tspan x="51.477" y="36" font-family="'Arial-BoldMT'" font-size="13">     effective teaching.</tspan></text>
	<text transform="matrix(1 0 0 1 187.8145 276.9995)" display="inline"><tspan x="0" y="0" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">          We need to raise </tspan><tspan x="2.895" y="12" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">expectations for what </tspan><tspan x="7.951" y="24" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">students must learn.</tspan></text>
	<text transform="matrix(1 0 0 1 171.7974 347.4355)" display="inline"><tspan x="0" y="0" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13"> We should make more </tspan><tspan x="-10.105" y="12" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">information (test scores, </tspan><tspan x="-3.599" y="24" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">graduation rates, other  </tspan><tspan x="-7.224" y="36" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">performance indicators) </tspan><tspan x="37.546" y="48" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">publicly available</tspan></text>
	<text transform="matrix(1 0 0 1 168.2485 455.332)" display="inline"><tspan x="0" y="0" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">Low-performing schools     </tspan><tspan x="27.435" y="12" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">should be reorganized.</tspan></text>
	<text transform="matrix(1 0 0 1 228.666 531.166)" display="inline"><tspan x="0" y="0" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">Charter schools are easier </tspan><tspan x="0" y="12" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">              to hold accountable.</tspan></text>
	<text transform="matrix(1 0 0 1 473.5 189.666)" display="inline"><tspan x="0" y="0" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">Schools and teachers </tspan><tspan x="0" y="12" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">      can’t be successful unless </tspan><tspan x="0" y="24" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">           students are motivated and </tspan><tspan x="0" y="36" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">              their parents are involved.</tspan></text>
	<text transform="matrix(1 0 0 1 547.1895 276.9995)" display="inline"><tspan x="0" y="0" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">Our culture doesn’t emphasize </tspan><tspan x="0" y="12" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">  the value of working hard in   </tspan><tspan x="0" y="24" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">   school., and our communities </tspan><tspan x="0" y="36" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">    are less connected.</tspan></text>
	<text transform="matrix(1 0 0 1 565.8574 355.4355)" display="inline"><tspan x="0" y="0" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13"> Test scores are only one </tspan><tspan x="0" y="12" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">  measure among many that </tspan><tspan x="0" y="24" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">  should be weighed in judging </tspan><tspan x="0" y="36" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13"> schools, teachers, and students.</tspan></text>
	<text transform="matrix(1 0 0 1 545.3926 450)" display="inline"><tspan x="0" y="0" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">     School choice is desirable as a </tspan><tspan x="0" y="12" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">    fallback solution, but strong </tspan><tspan x="0" y="24" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">neighborhood schools are ideal.</tspan></text>
	<text transform="matrix(1 0 0 1 496.667 526.666)" display="inline"><tspan x="0" y="0" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">      Accountability isn’t a data </tspan><tspan x="0" y="12" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">  dump; it’s a responsive, </tspan><tspan x="0" y="24" fill="#1D1D1D" font-family="'Arial-BoldMT'" font-size="13">two-way relationship.</tspan></text>
</g>
